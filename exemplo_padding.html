<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Padding</title>
  <style>
    .primeiro, .segundo {
      display: inline-block;
      width: 200px;
      border: 2px solid black;
      background-color: #CCC;
    }
    .primeiro{
      padding: 20px;
    }
    .segundo {
      border: 10px solid black;
      padding: 20px 40px;
      padding-left: 10px;
    }
    body {
      border: 2px solid red;
      padding: 20px
    }
  </style>
</head>
<body>

    <p class="primeiro">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Pariatur distinctio amet facere neque quaerat. Officia, quis! Qui dolor quos tempore.

      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae incidunt rem officiis deleniti vero sit mollitia nam inventore illo odio!

</html>
